{% extends 'base.html' %}

{% block container %}
<h2></h2>
<p>     
    {% for doc in docs %}
    <div>
        <p class="post">
            School: {{doc.school}} </br>
            Rating: {{doc.rating}} </br>
            Posted by {{doc.name}} at {{ doc.created_at.strftime("%H:%M on %d %B %Y") }}</br></br>
            >> {{ doc.message }}<br>
            <a href="{{ url_for('edit',mongoid=doc._id)}}">Edit</a> | <a href="{{ url_for('delete',mongoid=doc._id)}}">Delete</a></br>
        </p>
    </div>
    {%endfor%}
</p>
{% endblock %}
