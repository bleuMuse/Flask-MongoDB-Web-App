{% extends 'base.html' %} {% block container %}
<h2>Update</h2>
<p>Edit a record in the MongoDB database collection.</p>
<form method="POST" action="{{ url_for('edit_post', mongoid=mongoid) }}">
  <p>
    Your name:<input type="text" id="fname" name="fname" value="{{doc.name}}" /><br />
  </p>
  <p>
    School in NYU: <input type="text" id="fschool" name="fschool" /><br />
  </p>
  <p>
    Rating (0-5): <input type="int" id="frating" name="frating" /><br />
  <p>
  <p>
    Message:<textarea id="fmessage" name="fmessage">{{doc.message}}</textarea>
  </p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Save" />
  </p>
</form>
{% endblock %}
